// We need to walk left and right...
bind w "+forward;"
bind a "+left;"
bind s "+back;"
bind d "+right;"

// Wanna get game instructor?
bindtoggle f2 gameinstructor_enable

// AUTOBUY
bind f3 autobuy

// ASSIGN THE BOMB
bind 4 "slot5;"
bind 5 "slot5;"

// NADES MAN!
bind f "slot6"  // NADE
bind q "slot7"  // FLASH
bind c "slot8"  // SMOKE
bind x "slot9"  // DECOY
bind z "slot10" // FIRE

// We need a closer button to use as buy key
bind v buymenu

// We need to move the console button
unbind `
bind \ toggleconsole

// BINDS for other stuff
bind b "+lookatweapon" // INSPECT WEAPON
bind capslock +voicerecord  // TALK TO TEAM

// WE NEED BHOP
bind mwheelup   +jump
bind mwheeldown +jump
bind space +jump

// Bind the chat types
bind t messagemode2
bind y messagemode

// Some radio commands
bind u radio1
bind j radio2
bind n radio3

// Create bind for the spray
bind l +spray_menu

// We need some ways to control the demo speed
bind m "demo_timescale 0.25" // Quarter Speed
bind , "demo_timescale 0.50" // Half    Speed
bind . "demo_timescale 1.00" // Full    Speed
bind / "demo_timescale 5.00" // 5x      Speed

// Quick communication
bind o "say" "Good luck have fun!"
bind p "say" "Nice try!"
bind [ "say" "Good half!"
bind ] "say" "Good game!"
